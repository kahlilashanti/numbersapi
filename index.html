<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      #fact{
        display: none;
      }
    </style>

  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
            <div class="card-body" id="fact">
              <h4 class="card-title">
                Number Fact
              </h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let fact = document.querySelector('#fact');
      let factText = document.querySelector('#factText');

      let numberInput = document.querySelector('#numberInput');
      // numberInput.addEventListener('input', getFactAjax);
      numberInput.addEventListener('input', getFactFetch);

      // function getFactAjax(){
      //   // console.log(123);
      //   let number = numberInput.value;
      //   // console.log(number);
      //
      //   let xhr = new XMLHttpRequest();
      //   xhr.open('GET', 'http://numbersapi.com/'+number);
      //
      //   xhr.onload = function(){
      //     if(this.status = 200 && number != ''){
      //       // console.log(this.responseText);
      //       fact.style.display = 'block';
      //       factText.innerText = this.responseText;
      //     }
      //   }
      //
      //   xhr.send();

      function getFactFetch(){
        let number = numberInput.value;

        fetch('http://numbersapi.com/'+number)
        .then(response => response.text())
        .then(data => {
          if(number != ''){
            fact.style.display = 'block';
            factText.innerText = data;
          }
          // console.log(data);
        })
        .catch(err => console.log(err));
      }


    </script>
  </body>
</html>
